---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
  namespace: app
  labels:
    app: app-app 
    tier: backend 
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: app-pod
  template:
    metadata:
      labels:
        pod: app-pod
    spec:
      containers:
        - name: app-app
          image: wmdailey/edu-app-frontend:latest
          ports:
            - name: http 
              containerPort: 3000 
              protocol: TCP
          resources: {}
